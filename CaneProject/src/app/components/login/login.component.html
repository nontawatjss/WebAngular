
<div class="container-fluid h-screen bg-image">
  
<div class="flex content-center justify-center h-full py-3">

  <div
    class="relative flex content-center justify-center flex-wrap block w-11/12 h-full m-auto max-w-xl md:max-w-md md:h-auto md:w-auto shadow rounded"
    style="background-color: rgba(0, 0, 0, 0.5);" [ngClass]="{'opacity-75 ': myLoading}">


    <form class="form-signin  w-full m-auto rounded px-8 pt-10 pb-10"
    style="background-color: rgba(255, 255, 255, 0.0);" [formGroup]="formLogin">
    
    <div class="text-center mb-4 mx-auto">
      <img class="w-2/6 mx-auto " src="../../../assets/icon/logoLogin.png">
      <h1 class="h3 mt-3 mb-8 font-weight-normal text-white">LOGIN TO PU-FARM</h1>
    </div>
    
    <div class="mb-4">
      <label class="block text-gray-700 text-md font-regular mb-2 text-white" for="username">
        Username
      </label>
      <input formControlName="username"
      class="shadow-sm appearance-none border rounded w-full h-12 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline "
      id="username" type="text" placeholder="Username" [ngClass]="{'pointer-events-none': myLoading}">
    </div>
    
    <div class="mb-6">
      <label class="block text-gray-700 text-md font-regular mb-2 text-white" for="password">
        Password
      </label>
      <input formControlName="password"
      class="shadow-sm appearance-none border  rounded w-full h-12 py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
      id="password" type="password" placeholder="******************">
    </div>
    
    <div class="flex justify-center">
      
      <button
      class="w-full max-w-xs bg-red-500 text-white rounded-full py-2 px-4 mt-3 mb-8 shadow-md hover:bg-red-400 text-center text-xl"
      type="submit" (click)="loadingAlert()">
      เข้าสู่ระบบ
    </button>
    
  </div>
  
  <div class="flex justify-center m-0">
    
    <button
    class="w-full max-w-xs bg-blue-500 text-white rounded-full py-2 px-4 mb-4 shadow-md hover:bg-blue-400 text-center text-xl"
    type="submit" (click)="showToken()">
    สมัครสมาชิก
  </button>
  
</div>

</form>
</div>

</div>

</div>
